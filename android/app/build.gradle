plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_3"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.flutter_application_3"
        minSdkVersion 23 // Ubah dari flutter.minSdkVersion menjadi 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Aktifkan desugaring
    compileOptions {
        coreLibraryDesugaringEnabled true
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0' // Pastikan library terbaru
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // Tambahkan desugaring support
}

apply plugin: 'com.google.gms.google-services'

